apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  labels:
    app: spring-petclinic
  name: spring-petclinic-http-proxy
  namespace: spring-petclinic
spec:
  routes:
  - match: /
    services:
    - name: spring-petclinic
      port: 8080
  virtualhost:
    fqdn: spring-petclinic.tanzudemo.mytiles.me
